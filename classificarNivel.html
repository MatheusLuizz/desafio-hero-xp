<script>
let continuar = true;

while (continuar) {
    let nome = prompt("Digite o nome do herói:");
    let xp = parseInt(prompt("Digite a quantidade de XP do herói:"), 10);

    if (isNaN(xp)) {
        console.log("Por favor, insira um valor numérico válido para XP.");
        document.write("Por favor, insira um valor numérico válido para XP.");
        break;
    }

    let nivel = classificarNivel(xp);
    console.log(`O Herói de nome **${nome}** está no nível de **${nivel}**`);
    document.write(`O Herói de nome **${nome}** está no nível de **${nivel}**`);
    break;
}

function classificarNivel(xp) {
    switch (true) {
        case xp < 1000:
            return "Ferro";
        case xp >= 1001 && xp <= 2000:
            return "Bronze";
        case xp >= 2001 && xp <= 5000:
            return "Prata";
        case xp >= 5001 && xp <= 7000:
            return "Ouro";
        case xp >= 7001 && xp <= 8000:
            return "Platina";
        case xp >= 8001 && xp <= 9000:
            return "Ascendente";
        case xp >= 9001 && xp <= 10000:
            return "Imortal";
        default:
            return "Radiante";
    }
}
</script>
